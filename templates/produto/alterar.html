{% extends "base.html" %}
{% block titulo %}Alterar Produto{% endblock %}
{% block principal %}
<div class="container d-flex flex-column justify-content-center align-items-center my-4">
    <h1 class="display-6">
        <b>Inserir Produto</b>
    </h1>
</div>

<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_produto" value="{{produto.id}}">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
        <hr>
        <div class="form-floating mb-3">
            <input
                type="text"
                name="nome"
                id="nome"
                class="form-control"
                placeholder=" "
                value="{{produto.nome}}"
                required
                autofocus
            >
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                name="preco"
                id="preco"
                class="form-control"
                placeholder=" "
                value="{{produto.preco}}"
                required
                autofocus
            >
            <label for="preco">Preço</label>
        </div>
        <div class="form-floating mb-3">
            <input
                type="text"
                name="descricao"
                id="descricao"
                class="form-control"
                placeholder=" "
                value="{{produto.descricao}}"
                required
                autofocus
            >
            <label for="descricao">Descrição</label>
        </div>
        <div class="col-12 mb-3">
            <label for="arquivoImagem" class="form-label">
                Selecione o Arquivo de
            Imagem
            </label>
            <input
                class="form-control"
                type="file"
                id="arquivoImagem"
                name="arquivoImagem"
                onchange="previewImage(event)"
                accept="image/jpeg"
            >
        </div>
    </div>
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Salvar</button>
            <a href="/" class="btn btn-light btn-lg border-success">Cancelar</a>
        </div>
    </div>
</form>
<br>
<br>
<br>
<div class="col-3 d-flex justify-content-center">
    <img id="preview" src="/static/img/produtos/{{ '{:04d}'.format(produto.id) }}.jpg" class="border border-2 rounded rounded-3 p-2" style="max-width: 100%; height: auto;">
</div>
<script>
    function previewImage(event) {
        let reader = new FileReader();
        reader.onload = function () {
            let preview = document.getElementById('preview');
            preview.src = reader.result;
            preview.classList.remove('d-none');
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>


{% endblock %}
