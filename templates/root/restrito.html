{% extends "base.html" %}

{% block titulo %}Área restrita{% endblock %}

{% block principal %}
<head>
    <style>
    .same-size {
        height: 100%;
    }
    </style>
</head>
<main class="container my-4">
    <h1 class="display-4 text-center mb-4">Área Restrita</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4 mb-4">
                <h2 class="text-center mb-3">Alterar Dados</h2>
                <form method="post" action="/alterar">
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            name="nome"
                            id="nome"
                            class="form-control"
                            placeholder=" "
                            value="{{ usuario.nome }}"
                            required
                        >
                        <label for="nome">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder=" "
                            value="{{ usuario.email }}"
                            required
                        >
                        <label for="email">E-mail</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Salvar Dados</button>
                    </div>
                </form>
            </div>
